<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Node Editor</title>
    <link href="https://fonts.googleapis.com/css2?family=Aldrich&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Aldrich&display=swap');

        :root {
            --bg-color: #222222;
            --highlight-color: #555555;
            --text-color: #CCCCCC;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Aldrich', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        button {
            font-family: 'Aldrich', sans-serif;
            background-color: var(--highlight-color);
            color: var(--text-color);
            border: 1px solid var(--text-color);
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 80px;
            text-align: center;
            margin: 2px;
        }

        button:hover {
            background-color: var(--text-color);
            color: var(--bg-color);
        }

        button:active {
            transform: scale(0.95);
        }

        button.active {
            background-color: var(--text-color);
            color: var(--bg-color);
        }

        .menu-bar {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background-color: var(--highlight-color);
        }

        .quick-buttons {
            display: flex;
            gap: 10px;
        }

        .quick-buttons button {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .quick-buttons button::before {
            content: '';
            width: 16px;
            height: 16px;
            display: inline-block;
            background-size: contain;
            background-repeat: no-repeat;
            vertical-align: middle;
        }

        .main-area {
            display: flex;
            height: calc(100vh - 50px);
        }

        .grid-area {
            flex: 1;
            position: relative;
            overflow: hidden;
            background-image: linear-gradient(var(--highlight-color) 1px, transparent 1px),
                             linear-gradient(90deg, var(--highlight-color) 1px, transparent 1px);
            background-size: 20px 20px;
        }

        .options-bar {
            width: 300px;
            background-color: var(--highlight-color);
        }

        .tab-buttons {
            display: flex;
            gap: 5px;
            padding: 10px;
        }

        .tab-buttons button {
            flex: 1;
            min-width: 60px;
        }

        .node {
            position: absolute;
            width: 200px;
            height: 150px;
            background-color: var(--highlight-color);
            border: 1px solid var(--text-color);
            border-radius: 5px;
        }

        .connector {
            width: 10px;
            height: 10px;
            background-color: var(--text-color);
            border-radius: 50%;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="menu-bar">
        <div class="menu-buttons">
            <button>File</button>
            <button>Edit</button>
            <button>View</button>
        </div>
        <div class="quick-buttons">
            <button id="autosave-toggle">Autosave: Off</button>
            <button id="theme-toggle">Light Mode</button>
            <button id="save-json">Download JSON</button>
        </div>
    </div>
    <div class="main-area">
        <div class="grid-area" id="grid">
            <!-- Nodes will be added here dynamically -->
        </div>
        <div class="options-bar">
            <div class="tab-buttons">
                <button>Edit</button>
                <button>Chapter</button>
                <button>Inventory</button>
                <button>NPC</button>
            </div>
            <div class="tab-content">
                <!-- Tab content will be loaded here -->
            </div>
        </div>
    </div>
</body>
</html>
