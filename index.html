<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pabula Tagabuo</title>
    <link href="https://fonts.googleapis.com/css2?family=Aldrich&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Aldrich&display=swap');

        :root {
            --bg-color: #222222;
            --highlight-color: #555555;
            --text-color: #CCCCCC;
            --glow-color: #00ffff;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Aldrich', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow: hidden;
        }

        ::-webkit-scrollbar {
            display: none;
        }

        button {
            font-family: 'Aldrich', sans-serif;
            background-color: var(--highlight-color);
            color: var(--text-color);
            border: 1px solid var(--text-color);
            padding: 4px 12px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 60px;
            text-align: center;
            margin: 2px;
            font-size: 0.9em;
        }

        button:hover {
            background-color: var(--text-color);
            color: var(--bg-color);
        }

        button:active {
            transform: scale(0.95);
        }

        button.active {
            background-color: var(--text-color);
            color: var(--bg-color);
        }

        .menu-bar {
            display: flex;
            justify-content: space-between;
            padding: 5px;
            height: 40px;
            background-color: var(--highlight-color);
            align-items: center;
        }

        .quick-buttons {
            display: flex;
            gap: 10px;
        }

        .quick-buttons button {
            width: 40px;
            height: 40px;
            padding: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-size: 30px;
            background-position: center;
            background-repeat: no-repeat;
            font-size: 0;
        }

        #autosave-toggle {
            background-image: url('assets/icons/autosave.png');
        }

        #autosave-toggle.active {
            border-color: var(--glow-color);
            box-shadow: 0 0 10px var(--glow-color);
        }

        #autosave-toggle.active::before {
            color: var(--glow-color);
        }

        #theme-toggle {
            background-image: url('assets/icons/theme.png');
        }

        #save-json {
            background-image: url('assets/icons/save.png');
        }

        #test-story {
            background-image: url('assets/icons/test.png');
        }

        #autosave-toggle::before {
            content: '⟳';
            font-size: 20px;
        }

        #theme-toggle::before {
            content: '◐';
            font-size: 20px;
        }

        #save-json::before {
            content: '↓';
            font-size: 20px;
        }

        #test-story::before {
            content: '▶';
            font-size: 20px;
        }

        @media (max-width: 768px) {
            .quick-buttons button {
                width: 35px;
                height: 35px;
            }
            
            .quick-buttons button::before {
                font-size: 18px;
            }
        }

        @media (max-width: 480px) {
            .quick-buttons button {
                width: 25px;
                height: 25px;
            }
            
            .quick-buttons button::before {
                font-size: 14px;
            }
        }

        .main-area {
            display: flex;
            height: calc(100vh - 40px);
        }

        .grid-area {
            flex: 1;
            position: relative;
            overflow: hidden;
            background-image: linear-gradient(var(--highlight-color) 1px, transparent 1px),
                             linear-gradient(90deg, var(--highlight-color) 1px, transparent 1px);
            background-size: 20px 20px;
        }

        .options-bar {
            width: 300px;
            background-color: var(--highlight-color);
            font-size: 0.8em;
        }

        .tab-buttons {
            display: flex;
            gap: 2px;
            padding: 5px 10px;
            border-bottom: 2px solid var(--text-color);
        }

        .tab-buttons button {
            flex: 1;
            min-width: 60px;
            font-size: 0.7em;
            padding: 6px 8px;
            border-radius: 4px 4px 0 0;
            border: 1px solid var(--text-color);
            border-bottom: none;
            position: relative;
            margin-bottom: -2px;
        }

        .tab-buttons button.active {
            background-color: var(--text-color);
            color: var(--bg-color);
            border-bottom: 2px solid var(--bg-color);
        }

        .tab-buttons button:not(.active) {
            border-bottom: 2px solid var(--text-color);
        }

        .node {
            position: absolute;
            width: 200px;
            height: 150px;
            background-color: var(--highlight-color);
            border: 1px solid var(--text-color);
            border-radius: 5px;
        }

        .connector {
            width: 10px;
            height: 10px;
            background-color: var(--text-color);
            border-radius: 50%;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="menu-bar">
        <div class="menu-buttons">
            <button>File</button>
            <button>Edit</button>
            <button>View</button>
        </div>
        <div class="quick-buttons">
            <button id="autosave-toggle" title="Autosave: Off">Autosave</button>
            <button id="theme-toggle" title="Toggle Theme">Theme</button>
            <button id="save-json" title="Download JSON">Save</button>
            <button id="test-story" title="Test Story">Test Story</button>
        </div>
    </div>
    <div class="main-area">
        <div class="grid-area" id="grid">
            <!-- Nodes will be added here dynamically -->
        </div>
        <div class="options-bar">
            <div class="tab-buttons">
                <button class="active">Edit</button>
                <button>Chapter</button>
                <button>Items</button>
                <button>NPC</button>
            </div>
            <div class="tab-content">
                <!-- Tab content will be loaded here -->
            </div>
        </div>
    </div>

    <script src="core.js"></script>
    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const autosaveToggle = document.getElementById('autosave-toggle');
        const root = document.documentElement;

        const lightTheme = {
            bgColor: '#DDDDDD',
            highlightColor: '#AAAAAA',
            textColor: '#333333'
        };

        const darkTheme = {
            bgColor: '#222222',
            highlightColor: '#555555',
            textColor: '#CCCCCC'
        };

        let isDarkMode = true;

        function toggleTheme() {
            isDarkMode = !isDarkMode;
            const theme = isDarkMode ? darkTheme : lightTheme;
            
            root.style.setProperty('--bg-color', theme.bgColor);
            root.style.setProperty('--highlight-color', theme.highlightColor);
            root.style.setProperty('--text-color', theme.textColor);
            
            themeToggle.title = `Switch to ${isDarkMode ? 'Light' : 'Dark'} Mode`;
            localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
        }

        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            isDarkMode = savedTheme === 'dark';
            toggleTheme();
        }

        themeToggle.addEventListener('click', toggleTheme);
        autosaveToggle.addEventListener('click', () => {
            autosaveToggle.classList.toggle('active');
        });

        const tabButtons = document.querySelectorAll('.tab-buttons button');
        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                tabButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
            });
        });
    </script>
</body>
</html>
