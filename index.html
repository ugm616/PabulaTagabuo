<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pabula Tagabuo</title>
    <link href="https://fonts.googleapis.com/css2?family=Aldrich&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="toolbar">
        <div class="menu-bar">
            <div class="menu-buttons">
                <button id="file-menu">File</button>
                <button id="nodes-menu">Nodes</button>
            </div>
            <div class="quick-buttons">
                <button id="autosave-toggle" title="Autosave: Off">Autosave</button>
                <button id="theme-toggle" title="Toggle Theme">Theme</button>
                <button id="save-json" title="Download JSON">Save</button>
                <button id="test-story" title="Test Story">Test Story</button>
            </div>
        </div>
    </div>
    <div class="options-bar">
        <div class="tab-buttons">
            <button class="active">Edit</button>
            <button>Chapter</button>
            <button>Items</button>
            <button>NPC</button>
        </div>
        <div class="tab-content">
            <!-- Tab content will be loaded here -->
        </div>
    </div>
    <div class="submenu-bar" id="file-submenu">
        <button id="new-project">New Project</button>
        <button id="save-project">Save Project</button>
        <button id="open-project">Open Project</button>
    </div>
    <div class="submenu-bar" id="nodes-submenu">
        <button id="start-node">Start Node</button>
        <button id="text-node">Text Node</button>
        <button id="image-node">Image Node</button>
        <button id="youtube-node">YouTube Node</button>
        <button id="tiktok-node">TikTok Node</button>
        <button id="rumble-node">Rumble Node</button>
        <button id="decision-node">Decision Node</button>
        <button id="item-node">Item Node</button>
        <button id="custom-node">Custom Node</button>
    </div>
    <div class="main-container">
        <div class="main-area">
            <div class="grid-area" id="grid">
                <!-- Nodes will be added here dynamically -->
            </div>
        </div>
    </div>

    <!-- Modal for Save Project Confirmation -->
    <div id="save-project-modal" class="modal">
        <h2>Save Project</h2>
        <p>Do you want to save your progress before starting a new project?</p>
        <button id="confirm-save">Yes</button>
        <button id="cancel-save">No</button>
        <button id="close-save-modal">Cancel</button>
    </div>

    <script src="core.js"></script>
</body>
</html>
